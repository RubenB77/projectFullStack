<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="postUser()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Enter the username"
          required 
          #first="ngModel" 
          [(ngModel)]="user.username"> <!-- Two-way data binding -->
      </div>
      <div *ngIf="first.invalid && first.touched" class="alert alert-danger">Username is required</div>
      
      <div class="form-group">
        <label for="role">Role</label>
        <input 
          type="text" 
          class="form-control" 
          id="role" 
          name="role" 
          placeholder="Enter the role for user"
          required 
          #last="ngModel" 
          [(ngModel)]="user.role"> <!-- Two-way data binding -->
        <div *ngIf="last.invalid && last.touched" class="alert alert-danger">Role is required</div>
      </div>
      
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
