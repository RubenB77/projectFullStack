<div class="login-container d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm login-card">
        <h2 class="text-center mb-4">Login</h2>
        
        <form (submit)="login($event)">
            <div class="form-group floating-label-group">
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    placeholder=" " 
                    required 
                    [(ngModel)]="username" 
                    name="username"  
                >
                <label for="username" class="floating-label">Email or username</label>
            </div>
            <div class="form-group floating-label-group">
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder=" " 
                    required 
                    [(ngModel)]="password" 
                    name="password"  
                >
                <label for="password" class="floating-label">Password</label>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
                {{ errorMessage }}
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="button" routerLink="/signup" class="btn btn-primary btn-lg flex-fill">Sign Up</button>
                <button type="submit" class="btn btn-primary btn-lg flex-fill">Sign In</button>
            </div>
        </form>
    </div>
</div>
